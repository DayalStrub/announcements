<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["pandas", "altair"], // Packages to install
          entrypoint: "app.py", // The target file of the `streamlit run` command
          files: {
            "app.py": {
              url: "./app.py"
            },
            "/home/data/cases.csv": {
              url: "./data/cases.csv"
            }
          },
          streamlitConfig: {
            // Streamlit configuration
            "client.toolbarMode": "viewer",
          },
        },
        document.getElementById("root"),
      );
      function Ut(e){const t=window.atob(e),n=t.length,r=new Uint8Array(n);for(let a=0;a<n;a++)r[a]=t.charCodeAt(a);return r}
    </script>
  </body>
 </html>
